<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <!-- !calculator input -->
          <div class="calculator-input">
            <input type="text" placeholder="0" disabled />
          </div>

          <!-- !buttons -->
          <div class="calculator-buttons">
            <div class="symbols-color">&plus;</div>
            <div class="symbols-color">&minus;</div>
            <div class="symbols-color">&times;</div>
            <div class="symbols-color">&divide;</div>
            <div class="calc-button">7</div>
            <div class="calc-button">8</div>
            <div class="calc-button">9</div>
            <div class="calc-button">4</div>
            <div class="calc-button">5</div>
            <div class="calc-button">6</div>
            <div class="calc-button">1</div>
            <div class="calc-button">2</div>
            <div class="calc-button">3</div>
            <div class="calc-button">0</div>
            <div class="calc-button">&#46;</div>
            <div class="calc-button">AC</div>
            <div class="equal-color equal">&equals;</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
