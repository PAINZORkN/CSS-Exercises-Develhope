<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const person = { firsName: "", lastName: "", age: "" };
  const form = document.querySelector("form");

  for (i = 0; i < form.children.length; i++) {
    let id = form.children[i].querySelector("input").id;
    let value = form.children[i].querySelector("input").value;
    if (id === "firstName") person.firsName = value;
    else if (id === "lastName") person.lastName = value;
    else if (id === "age") person.age = value;
  }

  document
    .querySelector("form")
    .setAttribute("data-person", JSON.stringify(person));

  console.log(person);
</script>
