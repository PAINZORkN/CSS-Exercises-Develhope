<html>
  <body>
    <div id="container">
      <h2>Person's Form</h2>
      <form id="person-form"></form>

      <button type="submit" onclick="submitPersonForm()">Submit</button>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector("#person-form");
  const btnSubmit = document.querySelector("#submit");

  function submitPersonForm() {
    event.preventDefault();
    let person = { firstName: "", lastName: "", age: "" };
    person.firstName = document
      .querySelector("#person-form")
      .querySelector("#firstName").value;
    person.lastName = document
      .querySelector("#person-form")
      .querySelector("#lastName").value;
    person.age = document
      .querySelector("#person-form")
      .querySelector("#age").value;
    console.log(person);
  }

  function initForm() {
    let tForm = document.querySelector("#person-form");
    let input = document.createElement("input");
    input.type = "TEXT";
    input.id = "firstName";
    input.value = "First Name";
    tForm.appendChild(input);
    let input2 = document.createElement("input");
    input2.type = "TEXT";
    input2.id = "lastName";
    input2.value = "Last Name";
    tForm.appendChild(input2);
    let input3 = document.createElement("input");
    input3.type = "NUMBER";
    input3.id = "age";
    input3.value = "25";
    tForm.appendChild(input3);
  }

  window.addEventListener("load", initForm());
</script>
