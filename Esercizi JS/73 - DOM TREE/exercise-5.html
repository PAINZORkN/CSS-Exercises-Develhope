<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <button
        style="padding: 1.5em; background-color: cyan; color: white"
        id="add-row"
        onclick="addRow()"
      >
        Add New Row
      </button>
      <table id="person-table">
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>

<script>
  function addRow() {
    let tRow = document.createElement("tr");
    let tdFirst = document.createElement("td");
    tdFirst.innerHTML = "firstName:";
    tRow.append(tdFirst);
    let tdLast = document.createElement("td");
    tdLast.innerHTML = "lastName:";
    tRow.append(tdLast);
    let tdAge = document.createElement("td");
    tdAge.innerHTML = "age:";
    tRow.append(tdAge);
    document.querySelector("tbody").append(tRow);
  }
</script>
